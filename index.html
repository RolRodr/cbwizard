<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy"
          content="default-src 'self';
                   script-src  'self';
                   style-src   'self' 'unsafe-inline';
                   style-src-attr 'self' 'unsafe-inline';
                   img-src     'self' https://avatars.githubusercontent.com data:;
                   connect-src 'self' https://api.github.com https://raw.githubusercontent.com;
                   font-src    'self';
                   frame-src   https://*.github.io;
                   object-src  'none';
                   base-uri    'self';
                   form-action 'self';">
    <title>CB Wizard</title>
    <meta name="description" content="A simple webapp that allows you to easily create your CollectionBuilder project!">
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" type="image/x-icon" href="assets/favicon.ico">
</head>

<body>
    <a href="#wizard-container" class="skip-link">Skip to main content</a>

    <div data-partial="partials/header.html"></div>

    <div id="app-layout">

        <div data-partial="partials/nav.html"></div>

        <main id="wizard-container">
            <div data-partial="partials/step-0-welcome.html"></div>
            <div data-partial="partials/step-1-connect.html"></div>
            <div data-partial="partials/step-2-fork.html"></div>
            <div data-partial="partials/step-3-csv.html"></div>
            <div data-partial="partials/step-4-media.html"></div>
            <div data-partial="partials/step-5-publish.html"></div>
            <div data-partial="partials/step-6-published.html"></div>
        </main>

    </div>

    <div id="global-error" class="error-message hidden" role="alert" aria-live="assertive"></div>
    <div id="sr-announcer" class="sr-only" aria-live="polite" aria-atomic="true"></div>

    <div data-partial="partials/footer.html"></div>

    <script type="module" src="js/main.js"></script>
</body>

</html>
